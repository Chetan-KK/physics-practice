<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three js practice</title>
  </head>
  <body>
    <div class="initial flex" id="initial">
      <h1>Controls</h1>
      <div class="info">
        <h4>toggle controls and physics in top right control panel</h4>
        <h3>use mouse to look around</h3>
        <p>
          use <button>W</button> <button>A</button> <button>S</button>
          <button>D</button> to move forword backword left right
        </p>
        <p>
          use <button>up</button> <button>down</button> arrows to move up down
        </p>
        <p>
          use <button>space</button> or <button>mouse button left</button> to
          throw ball/Sphere
        </p>
        <p>click anywhere to continue</p>
      </div>
    </div>
    <p>use debuger on the right top corner</p>
    <canvas id="experienceCanvas"></canvas>
  </body>
  <script src="src/main.js" type="module"></script>
</html>
